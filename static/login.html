<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잔반 측정 시스템 - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .header {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 17px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #56ab2f;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
        }

        .form-container {
            padding: 35px 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 600;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #56ab2f;
            box-shadow: 0 0 0 3px rgba(86, 171, 47, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .info-text {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-top: 18px;
            font-weight: 400;
        }

        .eco-icon {
            font-size: 56px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="eco-icon">🌱</div>
            <h1>잔반 측정 시스템</h1>
            <p>지구를 지키는 작은 실천, 함께해요</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">로그인</button>
            <button class="tab" onclick="switchTab('register')">회원가입</button>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>

            <!-- 로그인 폼 -->
            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-name">👤 이름</label>
                        <input type="text" id="login-name" placeholder="홍길동" required>
                    </div>
                    <div class="form-group">
                        <label for="login-phone">📱 전화번호</label>
                        <input type="tel" id="login-phone" placeholder="01012345678" required pattern="[0-9]{10,11}">
                    </div>
                    <button type="submit" class="btn">로그인하기</button>
                    <p class="info-text">이름과 전화번호로 간편하게 로그인</p>
                </form>
            </div>

            <!-- 회원가입 폼 -->
            <div id="register-form" class="form-section">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">👤 이름</label>
                        <input type="text" id="register-name" placeholder="홍길동" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">📱 전화번호</label>
                        <input type="tel" id="register-phone" placeholder="01012345678" required pattern="[0-9]{10,11}">
                    </div>
                    <div class="form-group">
                        <label for="register-account">🔑 계정 ID (선택)</label>
                        <input type="text" id="register-account" placeholder="원하는 ID를 입력하세요">
                    </div>
                    <button type="submit" class="btn">가입하기</button>
                    <p class="info-text">가입 후 바로 이용 가능합니다</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function switchTab(tab) {
            // 탭 활성화
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // 폼 전환
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // 알림 숨기기
            hideAlert();
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const name = document.getElementById('login-name').value.trim();
            const phoneNum = document.getElementById('login-phone').value.replace(/[^0-9]/g, '');

            if (phoneNum.length < 10 || phoneNum.length > 11) {
                showAlert('올바른 전화번호를 입력해주세요.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/login/with-name`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phoneNum })
                });

                const data = await response.json();

                if (response.ok) {
                    // 토큰 저장
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_name', name);
                    
                    showAlert('✅ 로그인 성공! 잠시만 기다려주세요...', 'success');
                    
                    // 1초 후 메인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert('❌ ' + (data.detail || '로그인에 실패했습니다.'), 'error');
                }
            } catch (error) {
                showAlert('❌ 서버 연결에 실패했습니다.', 'error');
                console.error('Login error:', error);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const phoneNum = document.getElementById('register-phone').value.replace(/[^0-9]/g, '');
            const accountId = document.getElementById('register-account').value.trim() || 'user_' + Date.now();

            if (phoneNum.length < 10 || phoneNum.length > 11) {
                showAlert('올바른 전화번호를 입력해주세요.', 'error');
                return;
            }

            try {
                // 회원가입
                const registerResponse = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phoneNum, accountId })
                });

                const registerData = await registerResponse.json();

                if (registerResponse.ok) {
                    showAlert('✅ 회원가입 성공! 자동 로그인 중...', 'success');
                    
                    // 자동 로그인
                    setTimeout(async () => {
                        const loginResponse = await fetch(`${API_BASE}/api/login/with-name`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ name, phoneNum })
                        });

                        const loginData = await loginResponse.json();

                        if (loginResponse.ok) {
                            localStorage.setItem('access_token', loginData.access_token);
                            localStorage.setItem('user_name', name);
                            
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    showAlert('❌ ' + (registerData.detail || '회원가입에 실패했습니다.'), 'error');
                }
            } catch (error) {
                showAlert('❌ 서버 연결에 실패했습니다.', 'error');
                console.error('Register error:', error);
            }
        }

        // 페이지 로드 시 이미 로그인되어 있으면 메인으로 이동
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
