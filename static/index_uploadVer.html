<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잔반 측정 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar h1 {
            font-size: 24px;
            color: #56ab2f;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .logout-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .upload-section {
            text-align: center;
            padding: 50px;
            border: 3px dashed #56ab2f;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .upload-section:hover {
            background: #f0f8f0;
        }

        .upload-section.dragging {
            background: #e8f5e9;
            border-color: #4a9428;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #666;
        }

        #imageInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
            text-align: center;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .analyze-btn:hover {
            opacity: 0.9;
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #56ab2f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            border-radius: 15px;
            display: none;
        }

        .result-title {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .result-ratio {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .result-message {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .history-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            color: #666;
            font-size: 14px;
        }

        .history-ratio {
            font-size: 20px;
            font-weight: 600;
            color: #56ab2f;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <span style="font-size: 32px;">🌱</span>
            <h1>잔반 측정 시스템</h1>
        </div>
        <div class="user-info">
            <span class="user-name" id="userName"></span>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="upload-section" id="uploadSection" onclick="document.getElementById('imageInput').click()">
                <div class="upload-icon">📸</div>
                <div class="upload-text">클릭하거나 이미지를 드래그하여 업로드</div>
                <div class="upload-subtext">JPG, PNG 형식 지원</div>
            </div>
            <input type="file" id="imageInput" accept="image/*" onchange="handleImageSelect(event)">

            <div class="preview-container" id="previewContainer">
                <img id="imagePreview" alt="미리보기">
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeImage()">🔍 잔반 비율 분석하기</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">AI가 분석 중...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-title">📊 분석 결과</div>
                <div class="result-ratio" id="resultRatio">0%</div>
                <div class="result-message" id="resultMessage"></div>
            </div>
        </div>

        <div class="card">
            <div class="history-title">📜 최근 측정 이력</div>
            <div id="historyList">
                <div class="empty-state">측정 이력이 없습니다</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedFile = null;

        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            const userName = localStorage.getItem('user_name');

            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            document.getElementById('userName').textContent = userName + '님';
            loadHistory();
        });

        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragging');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragging');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        });

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        }

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드 가능합니다.');
                return;
            }

            selectedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewContainer').style.display = 'block';
                document.getElementById('resultSection').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!selectedFile) {
                alert('이미지를 먼저 선택해주세요.');
                return;
            }

            const token = localStorage.getItem('access_token');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');

            analyzeBtn.disabled = true;
            loading.classList.add('show');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(API_BASE + '/api/predict', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const ratio = (data.leftover_ratio * 100).toFixed(1);
                    document.getElementById('resultRatio').textContent = ratio + '%';
                    
                    let message = '';
                    if (ratio < 10) {
                        message = '🎉 훌륭합니다! 음식을 거의 남기지 않으셨네요!\n지구를 지키는 멋진 실천입니다!';
                    } else if (ratio < 30) {
                        message = '👍 좋아요! 조금만 더 노력하면 완벽해요!';
                    } else if (ratio < 50) {
                        message = '⚠️ 음식을 꽤 많이 남기셨네요.\n처음부터 적게 담는 습관을 들여보세요.';
                    } else {
                        message = '😢 음식이 너무 많이 남았어요.\n환경을 위해 필요한 만큼만 담아주세요!';
                    }
                    
                    document.getElementById('resultMessage').textContent = message;
                    document.getElementById('resultSection').style.display = 'block';

                    loadHistory();
                } else {
                    if (response.status === 401) {
                        alert('로그인이 만료되었습니다.');
                        logout();
                    } else {
                        alert(data.detail || '분석에 실패했습니다.');
                    }
                }
            } catch (error) {
                alert('서버 연결에 실패했습니다.');
                console.error('Error:', error);
            } finally {
                analyzeBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        async function loadHistory() {
            const token = localStorage.getItem('access_token');

            try {
                const response = await fetch(API_BASE + '/api/history', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const data = await response.json();

                if (response.ok && data.history.length > 0) {
                    const historyList = document.getElementById('historyList');
                    historyList.innerHTML = data.history.slice(0, 10).map(item => {
                        const ratio = (item.leftover_ratio * 100).toFixed(1);
                        const date = new Date(item.measured_at).toLocaleString('ko-KR');
                        return '<div class="history-item"><span class="history-date">' + date + '</span><span class="history-ratio">' + ratio + '%</span></div>';
                    }).join('');
                }
            } catch (error) {
                console.error('History error:', error);
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_name');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
